
<ion-header>
  <ion-navbar color="primary">
    <ion-title>welcome</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="login-content">

  <div class="container">

      <ion-list>

          <ion-card align="center" class="car" (click)="goToCreate()">
            <ion-card-header>Add new data</ion-card-header>
          </ion-card>
      
          <ion-card align="center" class="car" (click)="goToList()">
              <ion-card-header>See captured data</ion-card-header>
            </ion-card>
        
      
        </ion-list>
      
       

  </div>



  
</ion-content>
