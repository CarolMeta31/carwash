
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Details page</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="login-content">

  <div class="container">

   
      
      
       <!-- We are creating an item that will repeat itself for every event we have in our database.
    We are showing necessary event data like the name, the ticket price for guests and the event date.
    
    When users tap on the event, they are going to be taken to the eventâ€™s detail page.
    
    We are sending the event id in the goToEventDetail() function so we can pull the specific ID from Firebase. -->
    
    <ion-card align="center" class="car" *ngFor="let carwash of carwashList" 
    (click)="goToCarwashDetail(carwash.id)" >

      
        <ion-card-header>
        
                  {{carwash?.carwashName}}
              
        </ion-card-header>
      
      </ion-card>

   
     

  </div>


  <ion-fab right bottom>
      <button ion-fab mini (click)="goToCreate()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  
</ion-content>
