<ion-header>

  <ion-navbar>
    <ion-title>CarDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  

  <h1>How many cars do you wash a day?</h1>

  <ion-item>
    <ion-label>Sedan</ion-label>
    <ion-input type="number" [(ngModel)]="numberOfCarsSedan" ></ion-input>
  </ion-item>
  
  <ion-item>
      <ion-label>Suv</ion-label>
      <ion-input type="number" [(ngModel)]="numberOfCarsSuv"></ion-input>
  </ion-item>
  
  <ion-item>
      <ion-label>Van</ion-label>
      <ion-input type="number" [(ngModel)]="numberOfCarsVan"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Mini-bus</ion-label>
      <ion-input type="number" [(ngModel)]="numberOfCarsMini"></ion-input>
  </ion-item>
  
  <ion-item>
      <ion-label>Truck/bus</ion-label>
      <ion-input type="number" [(ngModel)]="numberOfCarsTruck"></ion-input>
  </ion-item>


  <h1>Number of employees you have</h1>

  
  <ion-item>
      <ion-label>Males</ion-label>
      <ion-input type="number" [(ngModel)]="maleEmployees"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label>Female</ion-label>
        <ion-input type="number" [(ngModel)]="femaleEmployees"></ion-input>
    </ion-item>
    

  <h1>How much profit do you make a day?</h1>

  <ion-list radio-group [(ngModel)]="moneyMade">
      
    
      <ion-item>
        <ion-label>R500-R1000</ion-label>
        <ion-radio value="R500-R1000"></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label>R1000-R2500</ion-label>
        <ion-radio value="R1000-R2500"></ion-radio>
      </ion-item>
    
      <ion-item>
        <ion-label>R2500+</ion-label>
        <ion-radio value=">R2500+" ></ion-radio>
      </ion-item>
    </ion-list>
    <button ion-button  round (click)="saveCarDetails()" >save</button>
</ion-content>
