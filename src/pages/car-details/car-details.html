<ion-header>

  <ion-navbar>
    <ion-title>CarDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content">


  <div class="container" align="center">


 <ion-card>
              <ion-card-header class="que">
                <ion-item>
                  <ion-label text-wrap>Is the car wash situated near an entertainment place?</ion-label>
                </ion-item>

              </ion-card-header>
              <ion-card-content>
                  <ion-item>
                    <ion-label  text-wrap>Select:</ion-label>
                      <ion-select [(ngModel)]="entertainmentAvail">
                        <ion-option value="yes">Yes</ion-option>
                        <ion-option value="no">No</ion-option>
                      </ion-select>
                  </ion-item>
              </ion-card-content>

          </ion-card>
      <ion-card >
          <ion-card-header>
            <ion-item>
                <ion-label text-wrap>What type of entertianment area are you situated next to?</ion-label>
            </ion-item>
            </ion-card-header>
          <ion-card-content>
              <ion-item>
                  <ion-input  type="text" value="" placeholder="E.g pub/park" [(ngModel)]="entertainmentArea"></ion-input>
                </ion-item>
          </ion-card-content>
        </ion-card>

        <ion-card>
            <ion-card-header class="que">
                <ion-item no-lines>
                    <ion-label text-wrap >How many cars do you wash a day?</ion-label>
                  </ion-item>
            </ion-card-header>
            <ion-card-content>
                <ion-list no-lines>
                    <ion-item>
                      <ion-label>Sedan</ion-label>
                      <ion-input type="number" [(ngModel)]="numberOfCarsSedan"></ion-input>
                    </ion-item>
                    
                    <ion-item>
                        <ion-label>Suv</ion-label>
                        <ion-input type="number" [(ngModel)]=" numberOfCarsSuv"></ion-input>
                    </ion-item>
                    
                    <ion-item>
                        <ion-label>Van</ion-label>
                        <ion-input type="number" [(ngModel)]="numberOfCarsVan"></ion-input>
                    </ion-item>
                  
                    <ion-item>
                        <ion-label>Mini-bus</ion-label>
                        <ion-input type="number" [(ngModel)]="numberOfCarsMini"></ion-input>
                    </ion-item>
                    
                    <ion-item>
                        <ion-label>Truck/van</ion-label>
                        <ion-input type="number" [(ngModel)]="numberOfCarsTruck"></ion-input>
                    </ion-item>
                  </ion-list>
            </ion-card-content>
          </ion-card>

          <ion-card>
              <ion-card-header class="que">
                  <ion-item no-lines>
                      <ion-label text-wrap>Number of employees you have</ion-label>
                  </ion-item>
              </ion-card-header>
              <ion-card-content>
                  <ion-list>
                      <ion-item>
                          <ion-label>Males</ion-label>
                          <ion-input type="number" [(ngModel)]="maleEmployees"></ion-input>
                        </ion-item>
                        
                        <ion-item>
                            <ion-label>Female</ion-label>
                            <ion-input type="number" [(ngModel)]="femaleEmployees" ></ion-input>
                        </ion-item>
                    </ion-list>
              </ion-card-content>
            </ion-card>

        

              <button ion-button outline color="twittwer"  round 
              (click)="saveCarOperationsDetails(
             entertainmentAvail,
              entertainmentArea,
              numberOfCarsSedan,
              numberOfCarsSuv,
              numberOfCarsVan,
              numberOfCarsMini,
              numberOfCarsTruck,
              maleEmployees,
              femaleEmployees)" >save</button>

  </div>

 

</ion-content>
