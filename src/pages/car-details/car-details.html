<ion-header>

  <ion-navbar>
    <ion-title>CarDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content">

  <div class="container" align="center">

        <ion-card>
            <ion-card-header>
                <ion-item no-lines>
                    <ion-label text-wrap >How many cars do you wash a day?</ion-label>
                  </ion-item>
            </ion-card-header>
            <ion-card-content>
                <ion-list no-lines>
                    <ion-item>
                      <ion-label>Sedan</ion-label>
                      <ion-input type="number"></ion-input>
                    </ion-item>
                    
                    <ion-item>
                        <ion-label>Suv</ion-label>
                        <ion-input type="number"></ion-input>
                    </ion-item>
                    
                    <ion-item>
                        <ion-label>Van</ion-label>
                        <ion-input type="number"></ion-input>
                    </ion-item>
                  
                    <ion-item>
                        <ion-label>Mini-bus</ion-label>
                        <ion-input type="number"></ion-input>
                    </ion-item>
                    
                    <ion-item>
                        <ion-label>Truck/van</ion-label>
                        <ion-input type="number"></ion-input>
                    </ion-item>
                  </ion-list>
            </ion-card-content>
          </ion-card>

          <ion-card>
              <ion-card-header>
                  <ion-item no-lines>
                      <ion-label text-wrap>Number of employees you have</ion-label>
                  </ion-item>
              </ion-card-header>
              <ion-card-content>
                  <ion-list>
                      <ion-item>
                          <ion-label>Males</ion-label>
                          <ion-input type="number"></ion-input>
                        </ion-item>
                        
                        <ion-item>
                            <ion-label>Female</ion-label>
                            <ion-input type="number"></ion-input>
                        </ion-item>
                    </ion-list>
              </ion-card-content>
            </ion-card>

            <ion-card>
                <ion-card-header>
                    <ion-item no-lines>
                        <ion-label text-wrap>How much profit do you make a day?</ion-label>
                      </ion-item>
                </ion-card-header>
                <ion-card-content>
                    <ion-list radio-group>
                        <ion-item>
                          <ion-label>R500-R1000</ion-label>
                          <ion-radio value="go"></ion-radio>
                        </ion-item>
                      
                        <ion-item>
                          <ion-label>R1000-R2500</ion-label>
                          <ion-radio value="rust"></ion-radio>
                        </ion-item>
                      
                        <ion-item>
                          <ion-label>R2500+</ion-label>
                          <ion-radio value="python"></ion-radio>
                        </ion-item>
                  </ion-list>
                </ion-card-content>
              </ion-card>

              <button ion-button  round (click)="saveCarDetails()" >save</button>

  </div>

 

</ion-content>
