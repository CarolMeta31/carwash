<ion-content no-padding class="content">
    <div class="container">
  <form [formGroup]="resetPasswordForm" class="form-holder"  (submit)="resetPassword()" novalidate>
    <ion-item class="items">
      <ion-label floating>Email</ion-label>
      <ion-input formControlName="email" type="email" 
      [class.invalid]="!resetPasswordForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" 
    *ngIf="!resetPasswordForm.controls.email.valid  && 
    resetPasswordForm.controls.email.touched">
      <p ion-text color="danger">Please enter a valid email.</p>
    </ion-item>
<div padding>
    <button ion-button block type="submit" 
    [disabled]="!resetPasswordForm.valid">
      Reset your Password
    </button>
  </div>

  </form>
  </div>
</ion-content>
